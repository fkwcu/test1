<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>Clothing Shop</h1>
    </nav>
    <div class="products-container">
        <div class="product">
            <img src="https://spao.elandmall.co.kr/i/item?itemNo=2206858302&lowerVendNo=LV16003579" alt="Classic White Shirt">
            <h2>Classic White Shirt</h2>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Casual Blue Shirt">
            <h2>Casual Blue Shirt</h2>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Elegant Black Dress">
            <h2>Elegant Black Dress</h2>
            <p>$49.99</p>
            <button>Add to Cart</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Clothing Shop. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
